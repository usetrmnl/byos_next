name: CI

on:
  push:
    branches: [main, dev/*]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    name: Biome Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  typecheck:
    name: Biome Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v6
        with:
          node-version: "20"
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
